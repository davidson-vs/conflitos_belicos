{% load static %}
{% include 'partials/header.html' %}
<body>
    <section class="cadastro">
        <h1>Cadastro</h1>
        <hr>
        <!-- Permita cadastrar divisões dentro de um grupo militar, cadastre conflitos bélicos, grupos militares, líderes políticos e chefes militares -->
            <form name="cadastro" class="col-4 d-flex flex-wrap">
                    <div class="col-md-8 col-lg-8 col-12">
                        <label class="lbl-padrao">Divisão:</label>
                        <input class="inp-padrao" type="text" name="divisao" required>
                    </div>
                    <div class="col-md-8 col-lg-8 col-12">
                        <label class="lbl-padrao">Conflito Bélico:</label>
                        <input class="inp-padrao" type="text" name="conflito" required>
                    </div>
                    <div class="col-md-8 col-lg-8 col-12">
                        <label class="lbl-padrao">Grupo Militar:</label>
                        <input class="inp-padrao" type="text" name="grupo_militar" required>
                    </div>
                    <div class="col-md-8 col-lg-8 col-12">
                        <label class="lbl-padrao">Líderes Políticos:</label>
                        <input class="inp-padrao" type="text" name="lideres_politicos" required>
                    </div>
                    <div class="col-md-8 col-lg-8 col-12">
                        <label class="lbl-padrao">Chefes Militares:</label>
                        <input class="inp-padrao" type="text" name="chefes_militares" required>
                    </div>
                    <div class="col-md-8 col-lg-8 col-12">
                        <input type="submit" class="btn btn-light" value="Enviar">
                    </div>
    </section>

    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
