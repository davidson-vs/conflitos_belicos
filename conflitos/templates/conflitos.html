{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-white" style="background:#332f2f;">          
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'homepage' %}">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'grafics' %}">Gráficos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'lists' %}">Consultas</a>
          </li>
        </ul>
      </nav>
      </header>
    <section class="cadastro">
        <h1>Cadastrar Conflito Bélico</h1>
        <hr>
        <!-- Permita cadastrar divisões dentro de um grupo militar, cadastre conflitos bélicos, grupos militares, líderes políticos e chefes militares -->
            <form name="cad_conflito" class="col-4 d-flex flex-wrap">
                    <div class="col-md-8 col-lg-8 col-12">
                        <label class="lbl-padrao">Nome Conflito:</label>
                        <input class="inp-padrao" type="text" name="nome_conflito" required>
                    </div>
                    <div class="col-md-8 col-lg-8 col-12">
                        <label class="lbl-padrao">Quantidade de Mortos:</label>
                        <input class="inp-padrao" type="number" step=".01" name="qtde_mortos" required>
                    </div>
                    <div class="col-md-8 col-lg-8 col-12">
                        <label class="lbl-padrao">Quantidade de Feridos:</label>
                        <input class="inp-padrao" type="number" step=".01" name="qtde_feridos" required>
                    </div>
                    <div class="col-md-8 col-lg-8 col-12">
                      <label class="lbl-padrao">País:</label>
                      <select class="form-select" aria-label="Default select example" required>
                          <option selected disabled>Selecione o país do conflito</option>
                          <option value="1">País 1</option>
                          </select>
                          <br>*É necessário cadastrar um país caso não tenha nenhum cadastrado. Clique <a href="{% url 'pais' %}">aqui</a> para cadastra-lo <br>
                  </div>
                    <div class="col-md-8 col-lg-8 col-12">
                        <label class="lbl-padrao">Tipo Conflito:</label>
                    <select class="form-select" aria-label="Default select example" required>
                        <option selected disabled>Selecione o tipo do conflito</option>
                        <option value="1">Tipo conflito 1</option>
                        </select>
                        <br>*É necessário cadastrar um tipo de conflito caso não tenha nenhum cadastrado. Clique <a href="{% url 'tipo_conflito' %}">aqui</a> para cadastra-lo <br>
                        <input type="submit" class="btn btn-light" id="enviar" value="Enviar">
                    </div>
              </form>
    </section>

    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
